<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add Bike Owner</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../dist/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../dist/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="../dist/js/html5shiv.min.js"></script>
    <script src="../dist/js/respond.min.js"></script>
    <![endif]-->
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <div id="includedHeader"></div>
    <!-- Left side column. contains the logo and sidebar -->
    <div id="includedSideBar"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div style="text-align: left" class="col-lg-6 col-md-6 col-sm-6">
                    <h3>Add Bike Owner</h3>
                </div>
                <div style="text-align: right" class="col-lg-6 col-md-6 col-sm-6">
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Dashboard</a></li>
                        <li class="active">Add Bike Owner</li>
                    </ol>
                </div>
            </div>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <!-- left column -->
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="box box-primary">
                        <div class="box-header with-border" style="text-align: center">
                        </div>
                        <form role="form">
                            <div class="box-body">
                                <div class="form-group col-lg-12 col-md-12 col-sm-12">
                                    <div class="col-lg-2 col-md-3 col-sm-6">
                                        <label>Name</label>
                                    </div>
                                    <div class="col-lg-6 col-md-8 col-sm-12">
                                        <input type="text" class="form-control" id="bikeownername" placeholder="Enter Name">
                                    </div>
                                </div>
                                <div class="form-group col-lg-12 col-md-12 col-sm-12">
                                    <div class="col-lg-2 col-md-3 col-sm-6">
                                        <label>Address</label>
                                    </div>
                                    <div class="col-lg-6 col-md-8 col-sm-12">
                                        <input type="text" class="form-control" id="address" placeholder="Enter Residence Address">
                                    </div>
                                </div>
                                <div class="form-group col-lg-12 col-md-12 col-sm-12">
                                    <div class="col-lg-2 col-md-3 col-sm-6">
                                        <label>Email</label>
                                    </div>
                                    <div class="col-lg-6 col-md-8 col-sm-12">
                                        <input type="text" class="form-control" id="emailid" placeholder="Enter Email Address">
                                    </div>
                                </div>
                                <div class="form-group col-lg-12 col-md-12 col-sm-12">
                                    <div class="col-lg-2 col-md-3 col-sm-6">
                                        <label>Contact No</label>
                                    </div>
                                    <div class="col-lg-6 col-md-8 col-sm-12">
                                        <input type="text" class="form-control" id="contact" placeholder="Enter Contact Number">
                                    </div>
                                </div>
                                <div class="form-group col-lg-12 col-md-12 col-sm-12">
                                    <div class="col-lg-2 col-md-3 col-sm-6">
                                        <label>Office Address</label>
                                    </div>
                                    <div class="col-lg-6 col-md-8 col-sm-12">
                                        <input type="text" class="form-control" id="officeaddress" placeholder="Enter Office Address">
                                    </div>
                                </div>
                            </div>
                            <!-- /.box-body -->

                            <div class="box-footer col-lg-12 col-md-12 col-sm-12">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="col-lg-6 col-md-8 col-sm-12">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <div id="includedfooter"></div>

    <div class="control-sidebar-bg"></div>
</div>
<script src="../bootstrap/js/bootstrap.min.js"></script>

<script src="../plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/app.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../dist/js/demo.js"></script>
<script>
    $(function(){
        $("#includedSideBar").load("../layout/sidebar.html");
        $("#includedHeader").load("../layout/header.html");
        $("#includedfooter").load("../layout/footer.html");
    });
</script>
</body>
</html>
